<!DOCTYPE html>
<html>
<head>
    <title>Dungeon</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="js.js"></script>
</head>
<body>
<div class="main-flex">
    <div class="header">
        <h1>Dungeon</h1>
        <span id="connectionStatusContainer"><span id="connectionStatus"></span></span>
    </div>
    <div class="messages" id="messages"></div>
    <div class="form">
        <div id="inputContainer">
            <input type="text" id="commandInput">
            <input type="button" id="sendButton" value="send">
        </div>
        <div id="playerStatus">
            <span class="health">Health: <span id="healthValue">0%</span></span>
            <span class="location">Loc: <span id="locationValue">(0,0)</span></span>
        </div>
    </div>
</div>
</body>
</html>
